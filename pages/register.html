<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/form.css" />
  </head>
  <body>
    <div class="container">
      <form class="form-wrapper" id="form-register">
        <div class="form-col-left">
          <div class="txt-heading">Register</div>
          <input type="text" name="username" placeholder="Nhập username" />
          <input type="text" name="email" placeholder="Nhập vào email" />
          <input type="password" name="password" placeholder="Nhập mật khẩu" />
          <input
            type="password"
            name="re_password"
            placeholder="Nhập lại mật khẩu"
          />
          <a href="./login.html">Already have an account?</a>
          <button class="btn-submit">Create new account</button>
        </div>

        <div class="form-col-right">
          <img
            src="../assets/093de771-a628-468f-8191-b20177842808.jpeg.webp"
            alt=""
          />
        </div>
      </form>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
